<div class="app">
<div class="head" >
    Translator App
</div>
<div class="body">
    <form>

        <div class="row" style="margin-top: 30px;">
            <div class="col-5">
                <div class="form-group">
                    <label for="input-text"></label>
                    <textarea id='input-text' name="input-text" [(ngModel)]="inputText" class="form-control" rows="10"
                        cols="100"></textarea>
                </div>
            </div>
            <div class="container">
                <div class="col-2" style="vertical-align: middle;">
                    <div class="form-group">
                        <label for="select-language" style="font-size: larger;font-weight: bolder;">Choose Language</label>
                        <select class="form-control" (change)="translate()" id='select-language' name="select-language"
                            [(ngModel)]="targetLanguage">
                            <option value="en">English</option>
                            <option value="bn">Bengali</option>
                            <option value="hi">Hindi</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="ja">Japanese</option>
                            <option value="ta">Tamil</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="form-group">
                    <label for="translated-text"></label>
                    <textarea class="form-control" id='translated-text' name="translated-text"
                        [(ngModel)]="transalatedText" rows="10" cols="100"></textarea>
                </div>
            </div>


        </div>
    </form>

</div>
